<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LibraryHub - Sign Up</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&amp;family=Caveat:wght@400;500;600;700&amp;display=optional"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3A86FF",
                        "secondary": "#FFBE0B",
                        "background-light": "#F8F9FA",
                        "background-dark": "#111921",
                        "text-light": "#212529",
                        "text-dark": "#f8f9fa",
                        "border-light": "#DEE2E6",
                        "border-dark": "#343a40"
                    },
                    fontFamily: {
                        "display": ["'DM Sans'", "system-ui", "sans-serif"],
                        "heading": ["'Caveat'", "system-ui", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }

        header {
            min-height: 60px;
        }
    </style>
    <script type="module" src="/src/components/header.js"></script>
</head>

<body class="min-h-screen bg-background-dark text-text-dark">
    <header id="header"></header>

    <main
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 flex items-center justify-center min-h-[calc(100vh-60px)]">
        <div class="w-full max-w-md">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 border border-border-dark">
                <h1
                    class="font-heading text-4xl font-normal leading-snug tracking-tight text-text-light dark:text-text-dark mb-2 text-center">
                    Create Account
                </h1>
                <p class="text-gray-600 dark:text-gray-400 text-center mb-8">Join LibraryHub today</p>

                <form id="signup-form" class="space-y-6">
                    <div id="error-message"
                        class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-lg text-sm">
                    </div>

                    <div>
                        <label for="full-name"
                            class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
                            Full Name
                        </label>
                        <input type="text" id="full-name" name="full-name" required
                            class="w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-colors"
                            placeholder="John Doe" />
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
                            Email
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-colors"
                            placeholder="your.email@example.com" />
                    </div>

                    <div>
                        <label for="password"
                            class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required minlength="8"
                                class="w-full px-4 py-3 pr-12 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-colors"
                                placeholder="At least 8 characters with number and special character" />
                            <button type="button" id="toggle-password-signup"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors"
                                aria-label="Toggle password visibility">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                            Password must be at least 8 characters long, contain at least one number and one special
                            character (!@#$%^&*)
                        </p>
                        <div id="password-requirements" class="mt-2 space-y-1 text-xs">
                            <div id="req-length" class="text-gray-500 dark:text-gray-400">
                                <span class="material-symbols-outlined text-sm align-middle">circle</span> At least 8
                                characters
                            </div>
                            <div id="req-number" class="text-gray-500 dark:text-gray-400">
                                <span class="material-symbols-outlined text-sm align-middle">circle</span> Contains a
                                number
                            </div>
                            <div id="req-special" class="text-gray-500 dark:text-gray-400">
                                <span class="material-symbols-outlined text-sm align-middle">circle</span> Contains a
                                special character (!@#$%^&*)
                            </div>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-primary/90 transition-colors shadow-md">
                        Create Account
                    </button>
                </form>

                <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <a href="login.html" class="text-primary hover:underline font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </main>

    <script type="module">
        import { signup } from '/src/services/auth.js';

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('error-message');
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = e.target.querySelector('button[type="submit"]');

            // Hide error message
            errorDiv.classList.add('hidden');

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Creating account...';

            // Validate password before submitting
            if (!validatePassword(password)) {
                errorDiv.textContent = 'Password does not meet requirements. Please check the requirements below.';
                errorDiv.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
                return;
            }

            try {
                await signup(fullName, email, password);
                // New users always go to onboarding first
                window.location.href = 'onboarding.html';
            } catch (error) {
                // Show error message
                const errorMessage = error.message || 'An error occurred. Please try again.';

                // Special handling for email already taken
                if (errorMessage.includes('already taken') || errorMessage.includes('Email')) {
                    errorDiv.textContent = 'Email is already taken';
                } else {
                    errorDiv.textContent = errorMessage;
                }

                errorDiv.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        });

        function validatePassword(password) {
            const hasLength = password.length >= 8;
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            // Update requirement indicators
            updateRequirement('req-length', hasLength);
            updateRequirement('req-number', hasNumber);
            updateRequirement('req-special', hasSpecial);

            return hasLength && hasNumber && hasSpecial;
        }

        function updateRequirement(id, met) {
            const element = document.getElementById(id);
            if (element) {
                const icon = element.querySelector('.material-symbols-outlined');
                if (met) {
                    icon.textContent = 'check_circle';
                    icon.classList.add('text-green-500');
                    icon.classList.remove('text-gray-500');
                    element.classList.remove('text-gray-500', 'dark:text-gray-400');
                    element.classList.add('text-green-600', 'dark:text-green-400');
                } else {
                    icon.textContent = 'circle';
                    icon.classList.remove('text-green-500');
                    icon.classList.add('text-gray-500');
                    element.classList.remove('text-green-600', 'dark:text-green-400');
                    element.classList.add('text-gray-500', 'dark:text-gray-400');
                }
            }
        }

        // Real-time password validation
        document.getElementById('password')?.addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        // Toggle password visibility for signup page
        const togglePasswordBtn = document.getElementById('toggle-password-signup');
        const passwordInput = document.getElementById('password');
        if (togglePasswordBtn && passwordInput) {
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = togglePasswordBtn.querySelector('.material-symbols-outlined');
                icon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
            });
        }
    </script>
</body>

</html>
