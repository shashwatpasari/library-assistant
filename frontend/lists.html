<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Lists - Library Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-[#111418] dark:text-gray-100 flex flex-col min-h-full">

    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="index.html" class="flex-shrink-0 flex items-center text-xl font-bold text-primary">
                        Library Hub
                    </a>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Browse
                        </a>
                        <a href="lists.html"
                            class="border-primary text-gray-900 dark:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            My Lists
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="logoutBtn"
                        class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">My Reading Lists</h1>
            <button id="createListBtn"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                + New List
            </button>
        </div>

        <!-- Lists Container -->
        <div id="listsContainer" class="space-y-6">
            <!-- Loading State -->
            <div class="text-center py-12">
                <div
                    class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent">
                </div>
                <p class="mt-2 text-gray-500">Loading your lists...</p>
            </div>
        </div>

    </main>

    <!-- Create List Modal -->
    <div id="createListModal"
        class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-sm w-full mx-4 shadow-xl">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Create New List</h3>
            <input type="text" id="newListName" placeholder="List Name (e.g. Summer Reads)"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white mb-4">

            <div class="flex justify-end space-x-3">
                <button id="cancelCreateBtn"
                    class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-md">
                    Cancel
                </button>
                <button id="confirmCreateBtn"
                    class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-blue-700 rounded-md">
                    Create
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Widget Container -->
    <div id="chat-widget-container"></div>

    <!-- Scripts -->
    <script type="module">
        import { renderChatWidget } from './src/components/chat-widget.js';
        import { initChat } from './src/services/chat.js';

        // Initialize Chat
        document.getElementById('chat-widget-container').innerHTML = renderChatWidget();
        initChat();

        // List Management Logic
        const API_URL = 'http://localhost:8000';
        const container = document.getElementById('listsContainer');
        const modal = document.getElementById('createListModal');
        const token = localStorage.getItem('auth_token');

        if (!token) {
            window.location.href = 'login.html';
        }

        async function fetchLists() {
            try {
                const response = await fetch(`${API_URL}/reading-lists`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch lists');
                const lists = await response.json();
                renderLists(lists);
            } catch (err) {
                container.innerHTML = `<p class="text-red-500 text-center">Error: ${err.message}</p>`;
            }
        }

        function renderLists(lists) {
            if (lists.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-dashed border-gray-300 dark:border-gray-700">
                        <p class="text-gray-500 dark:text-gray-400">You haven't created any lists yet.</p>
                        <button onclick="document.getElementById('createListModal').classList.remove('hidden')" class="mt-4 text-primary hover:text-blue-600 font-medium">Create your first list</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = lists.map(list => `
                <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white">${list.name}</h2>
                        <button onclick="deleteList(${list.id})" class="text-red-500 hover:text-red-700 text-sm">Delete</button>
                    </div>
                    <div class="p-6">
                        ${renderListItems(list.items)}
                    </div>
                </div>
            `).join('');
        }

        function renderListItems(items) {
            if (!items || items.length === 0) {
                return '<p class="text-gray-500 text-sm italic">No books in this list yet.</p>';
            }
            return `
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${items.map(item => `
                        <div class="flex items-start space-x-3 p-3 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                            <img src="${item.book?.cover_image_url || 'https://via.placeholder.com/60x90'}" 
                                 alt="${item.book?.title}" 
                                 class="w-12 h-16 object-cover rounded shadow-sm flex-shrink-0">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 dark:text-white truncate" title="${item.book?.title}">${item.book?.title}</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">${item.book?.author}</p>
                                <button onclick="removeBook(${item.reading_list_id}, ${item.book_id})" class="text-xs text-red-500 hover:text-red-700 mt-1">Remove</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Global handlers
        window.deleteList = async (id) => {
            if (!confirm('Are you sure you want to delete this list?')) return;
            await fetch(`${API_URL}/reading-lists/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            fetchLists();
        };

        window.removeBook = async (listId, bookId) => {
            await fetch(`${API_URL}/reading-lists/${listId}/items/${bookId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            fetchLists();
        };

        // Modal Logic
        document.getElementById('createListBtn').onclick = () => modal.classList.remove('hidden');
        document.getElementById('cancelCreateBtn').onclick = () => modal.classList.add('hidden');

        document.getElementById('confirmCreateBtn').onclick = async () => {
            const name = document.getElementById('newListName').value.trim();
            if (!name) return;

            try {
                await fetch(`${API_URL}/reading-lists/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name })
                });
                modal.classList.add('hidden');
                document.getElementById('newListName').value = '';
                fetchLists();
            } catch (err) {
                alert('Error creating list');
            }
        };

        // Initial Fetch
        fetchLists();
    </script>
</body>

</html>
