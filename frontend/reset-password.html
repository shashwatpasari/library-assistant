<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LibraryHub - Reset Password</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&amp;family=Caveat:wght@400;500;600;700&amp;display=optional"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3A86FF",
                        "secondary": "#FFBE0B",
                        "background-light": "#F8F9FA",
                        "background-dark": "#111921",
                        "text-light": "#212529",
                        "text-dark": "#f8f9fa",
                        "border-light": "#DEE2E6",
                        "border-dark": "#343a40"
                    },
                    fontFamily: {
                        "display": ["'DM Sans'", "system-ui", "sans-serif"],
                        "heading": ["'Caveat'", "system-ui", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }

        header {
            min-height: 60px;
        }
    </style>
    <script type="module" src="/src/components/header.js"></script>
</head>

<body class="min-h-screen bg-background-dark text-text-dark">
    <header id="header"></header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 flex items-center justify-center min-h-[calc(100vh-60px)]">
        <div class="w-full max-w-md">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 border border-border-dark">
                <h1 class="font-heading text-4xl font-normal leading-snug tracking-tight text-text-light dark:text-text-dark mb-2 text-center">
                    Reset Password
                </h1>
                <p class="text-gray-600 dark:text-gray-400 text-center mb-8">Enter your new password</p>

                <form id="reset-password-form" class="space-y-6">
                    <div id="error-message" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-lg text-sm"></div>
                    <div id="success-message" class="hidden bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-green-700 dark:text-green-400 px-4 py-3 rounded-lg text-sm"></div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            readonly
                            class="w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-gray-100 dark:bg-gray-700 text-text-light dark:text-text-dark"
                        />
                    </div>

                    <div>
                        <label for="new-password" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
                            New Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="new-password" 
                                name="new-password" 
                                required
                                minlength="8"
                                class="w-full px-4 py-3 pr-12 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-colors"
                                placeholder="At least 8 characters with number and special character"
                            />
                            <button 
                                type="button"
                                id="toggle-new-password"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors"
                                aria-label="Toggle password visibility"
                            >
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                            Password must be at least 8 characters long, contain at least one number and one special character (!@#$%^&*)
                        </p>
                        <div id="password-requirements" class="mt-2 space-y-1 text-xs">
                            <div id="req-length" class="text-gray-500 dark:text-gray-400">
                                <span class="material-symbols-outlined text-sm align-middle">circle</span> At least 8 characters
                            </div>
                            <div id="req-number" class="text-gray-500 dark:text-gray-400">
                                <span class="material-symbols-outlined text-sm align-middle">circle</span> Contains a number
                            </div>
                            <div id="req-special" class="text-gray-500 dark:text-gray-400">
                                <span class="material-symbols-outlined text-sm align-middle">circle</span> Contains a special character (!@#$%^&*)
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
                            Confirm New Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                required
                                minlength="8"
                                class="w-full px-4 py-3 pr-12 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-colors"
                                placeholder="Confirm your new password"
                            />
                            <button 
                                type="button"
                                id="toggle-confirm-password"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors"
                                aria-label="Toggle password visibility"
                            >
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-primary/90 transition-colors shadow-md"
                    >
                        Reset Password
                    </button>
                </form>

                <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                    Remember your password?
                    <a href="login.html" class="text-primary hover:underline font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </main>

    <script type="module">
        import { resetPassword } from '/src/services/auth.js';

        // Get token and email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (!token || !email) {
            document.getElementById('error-message').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('error-message').classList.remove('hidden');
            document.getElementById('reset-password-form').style.display = 'none';
        } else {
            // Set email field
            document.getElementById('email').value = email;
        }

        // Toggle password visibility
        const setupPasswordToggle = (toggleBtnId, inputId) => {
            const toggleBtn = document.getElementById(toggleBtnId);
            const input = document.getElementById(inputId);
            if (toggleBtn && input) {
                toggleBtn.addEventListener('click', () => {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    const icon = toggleBtn.querySelector('.material-symbols-outlined');
                    icon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
                });
            }
        };

        setupPasswordToggle('toggle-new-password', 'new-password');
        setupPasswordToggle('toggle-confirm-password', 'confirm-password');

        // Password validation
        function validatePassword(password) {
            const hasLength = password.length >= 8;
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            // Update requirement indicators
            updateRequirement('req-length', hasLength);
            updateRequirement('req-number', hasNumber);
            updateRequirement('req-special', hasSpecial);

            return hasLength && hasNumber && hasSpecial;
        }

        function updateRequirement(id, met) {
            const element = document.getElementById(id);
            if (element) {
                const icon = element.querySelector('.material-symbols-outlined');
                if (met) {
                    icon.textContent = 'check_circle';
                    icon.classList.add('text-green-500');
                    icon.classList.remove('text-gray-500');
                    element.classList.remove('text-gray-500', 'dark:text-gray-400');
                    element.classList.add('text-green-600', 'dark:text-green-400');
                } else {
                    icon.textContent = 'circle';
                    icon.classList.remove('text-green-500');
                    icon.classList.add('text-gray-500');
                    element.classList.remove('text-green-600', 'dark:text-green-400');
                    element.classList.add('text-gray-500', 'dark:text-gray-400');
                }
            }
        }

        // Real-time password validation
        document.getElementById('new-password')?.addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        // Form submission
        document.getElementById('reset-password-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const emailValue = document.getElementById('email').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitButton = e.target.querySelector('button[type="submit"]');

            // Hide messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Validate password before submitting
            if (!validatePassword(newPassword)) {
                errorDiv.textContent = 'Password does not meet requirements. Please check the requirements below.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Resetting...';

            try {
                await resetPassword(emailValue, token, newPassword, confirmPassword);
                successDiv.textContent = 'Password reset successfully! Redirecting to login...';
                successDiv.classList.remove('hidden');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                // Show error message
                errorDiv.textContent = error.message || 'Failed to reset password. The link may have expired. Please request a new one.';
                errorDiv.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.textContent = 'Reset Password';
            }
        });
    </script>
</body>

</html>
