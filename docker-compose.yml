services:
  db:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=library_db
    ports:
      - "5432:5432"
    restart: always

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/library_db
      # If you are running Ollama on your host machine (Mac), use host.docker.internal
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      - db
    volumes:
      # Mount source code for hot reloading during development (optional)
      - ./backend:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
